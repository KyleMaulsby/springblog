<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: main-header('Register')" />
</head>
<body>
<nav th:replace="fragments/navbar"></nav>

<div class="container">

    <h1>Sign Up to Our Blog</h1>
    <form th:action="@{/sign-up}" th:method="post" th:object="${user}">
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" id="username" value="${usercache.username}" />
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" value="${usercache.email}" />
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password" />
        <button type="submit">Register</button>

        <div class="field">
            <div>
                <button type="button" id="picker">Upload Profile Photo</button>
                <input type="hidden" id="fileupload" name="file" th:field="*{photo}" />
            </div>
            <div id="nameBox"></div>
        </div>
    </form>

</div>

<!--    FileStack interface-->

<footer th:replace="fragments/footer"></footer>
<th:block th:replace="fragments/filestack" />
<th:block th:replace="fragments/scripts" />
</body>
</html>
