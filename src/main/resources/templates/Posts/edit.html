<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: main-header('Home')"/>
</head>
<body>
<nav th:replace="fragments/navbar"></nav>

<div class="container">
    <form th:action="@{/posts/edit}" th:method="post" th:object="${post}">
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" th:value="${post.title}"/>
        <label for="body">Body</label>
        <input type="text" id="body" th:field="*{body}" th:value="${post.body}"/>

    <!--    <input type="hidden" th:field="*{id}" th:value="${post.id}"/>-->

        <button type="submit">Edit</button>
    </form>
</div>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
