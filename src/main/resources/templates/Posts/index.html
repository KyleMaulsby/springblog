<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: main-header('Home')"/>
</head>
<body>
<nav th:replace="fragments/navbar"></nav>

<main class="container">
    <form th:action="@{/posts/search}" method="Get" class="form-inline">
        <input class="form-control" type="text" placeholder="Search" name="query"/>
    </form>
    <div class="row">
        <div class="card col-4" th:each="post : ${post}">
            <div class="card-body">
                <h5 class="card-title" th:text="${post.title}"></h5>
                <p class="card-text" th:text="${post.body}"></p>
                <p class="card-text">Author: <span th:text="${post.user.username}"></span></p>
                <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-light">View</a>
            </div>
        </div>
    </div>
</main>


<footer th:replace="fragments/footer"></footer>
<th:block th:replace="fragments/scripts" />

</body>
</html>
